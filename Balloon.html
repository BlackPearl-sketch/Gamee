<!DOCTYPE html>
<html>
<head>
  <title>Balloon Pop Shooter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #87cefa, #e0f6ff);
    }
    header {
      width: 100%;
      background: #2a2f38;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 1000;
      position: relative;
      margin-bottom: 1rem;
    }
    nav {
      display: flex;
    }
    nav ul {
      display: flex;
      gap: 3rem;
      padding: 0;
      margin: 0;
      list-style: none;
      font-weight: 600;
      font-size: 1.25rem;
      color: #ffcc00;
      cursor: pointer;
    }
    nav ul li:hover {
      text-decoration: underline;
    }
    header h1 {
      position: absolute;
      left: 1rem;
      color: #ffcc00;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      font-size: 1.5rem;
      cursor: pointer;
    }
    h1 {
      margin-top: 0;
      text-shadow: 0 0 8px #ffcc00;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      background: rgba(255, 255, 255, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 10;
    }
  </style>
</head>
<body>
<header>
  <h1 onclick="window.location.href='home.html'">GameHub</h1>
  <nav>
    <ul>
      <li onclick="window.location.href='home.html'">Home</li>
      <li onclick="window.location.href='Shoot.html'">Shooting Games</li>
    </ul>
  </nav>
</header>
<div id="score">Score: 0</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();

let balloons = [];
let clouds = [];
let pops = [];
let score = 0;

// Balloon class
class Balloon {
  constructor() {
    this.x = Math.random() * (canvas.width - 50) + 25;
    this.y = canvas.height + 50;
    this.radius = 25 + Math.random() * 20;
    this.speed = 0.5 + Math.random() * 1.5;
    this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
    this.sway = Math.random() * 50;
    this.angle = Math.random() * Math.PI * 2;
  }

  draw() {
    let grad = ctx.createRadialGradient(this.x - this.radius/3, this.y - this.radius/3, this.radius/5, this.x, this.y, this.radius);
    grad.addColorStop(0, "white");
    grad.addColorStop(0.3, this.color);
    grad.addColorStop(1, "black");

    ctx.beginPath();
    ctx.fillStyle = grad;
    ctx.shadowColor = "rgba(0,0,0,0.2)";
    ctx.shadowBlur = 8;
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();
    ctx.shadowBlur = 0;

    ctx.beginPath();
    ctx.moveTo(this.x, this.y + this.radius);
    ctx.lineTo(this.x, this.y + this.radius + 35);
    ctx.strokeStyle = "#444";
    ctx.lineWidth = 2;
    ctx.stroke();
  }

  update() {
    this.angle += 0.02;
    this.x += Math.sin(this.angle) * 0.3;
    this.y -= this.speed;

    if (this.y + this.radius < 0) {
      this.respawn();
    }
    this.draw();
  }

  respawn() {
    this.x = Math.random() * (canvas.width - 50) + 25;
    this.y = canvas.height + 50;
    this.radius = 25 + Math.random() * 20;
    this.speed = 0.5 + Math.random() * 1.5;
    this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
    this.angle = Math.random() * Math.PI * 2;
  }
}

// Pop particle
class PopParticle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.radius = 2 + Math.random() * 3;
    this.color = color;
    this.speedX = (Math.random() - 0.5) * 4;
    this.speedY = (Math.random() - 0.5) * 4;
    this.life = 1;
    this.decay = 0.04 + Math.random() * 0.02;
  }

  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    this.life -= this.decay;
  }

  draw() {
    ctx.globalAlpha = this.life;
    ctx.beginPath();
    ctx.fillStyle = this.color;
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

// Cloud class
class Cloud {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * (canvas.height / 2);
    this.size = 40 + Math.random() * 60;
    this.speed = 0.2 + Math.random() * 0.4;
  }

  draw() {
    ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.arc(this.x + this.size, this.y + 10, this.size * 0.8, 0, Math.PI * 2);
    ctx.arc(this.x - this.size, this.y + 10, this.size * 0.8, 0, Math.PI * 2);
    ctx.fill();
  }

  update() {
    this.x += this.speed;
    if (this.x - this.size > canvas.width) {
      this.x = -this.size;
      this.y = Math.random() * (canvas.height / 2);
    }
    this.draw();
  }
}

// Spawn
function spawnBalloons(count) {
  for (let i = 0; i < count; i++) {
    balloons.push(new Balloon());
  }
}
function spawnClouds(count) {
  for (let i = 0; i < count; i++) {
    clouds.push(new Cloud());
  }
}

spawnBalloons(12);
spawnClouds(5);

// Click to pop
canvas.addEventListener("click", (e) => {
  const mouseX = e.clientX;
  const mouseY = e.clientY;

  balloons.forEach((balloon) => {
    const dist = Math.hypot(mouseX - balloon.x, mouseY - balloon.y);
    if (dist < balloon.radius) {
      score++;
      document.getElementById("score").innerText = "Score: " + score;

      // Create pop particles
      for (let i = 0; i < 8; i++) {
        pops.push(new PopParticle(balloon.x, balloon.y, balloon.color));
      }

      balloon.respawn();
    }
  });
});

// Game loop
function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Background gradient
  let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
  gradient.addColorStop(0, "#87cefa");
  gradient.addColorStop(1, "#e0f6ff");
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Clouds
  clouds.forEach(cloud => cloud.update());

  // Balloons
  balloons.forEach(balloon => balloon.update());

  // Pops
  for (let i = pops.length - 1; i >= 0; i--) {
    pops[i].update();
    pops[i].draw();
    if (pops[i].life <= 0) {
      pops.splice(i, 1);
    }
  }

  requestAnimationFrame(gameLoop);
}

gameLoop();

// Resize
window.addEventListener("resize", () => {
  resizeCanvas();
});

// Resize again on window resize
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameHub - Categories</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
/* Reset */
* {margin: 0; padding: 0; box-sizing: border-box;}

:root {
  --bg: #f0f0f0;
  --text: #222;
  --primary: #f44336;
  --secondary: #ff7961;
  --card-bg: #fff;
  --nav-bg: #fff;
  --nav-text: #222;
  --button-bg: var(--primary);
  --button-text: #fff;
}

body {
  font-family: 'Open Sans', sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s, color 0.3s;
  background: url("g.jpg") center center fixed;
  background-size: cover;
}

/* Dark theme variables */
.dark-theme {
  --bg: #121212;
  --text: #e0e0e0;
  --primary: #bb86fc;
  --secondary: #3700b3;
  --card-bg: #1e1e1e;
  --nav-bg: #1e1e1e;
  --nav-text: #e0e0e0;
}

/* Header */
header {
  background: var(--nav-bg);
  color: var(--nav-text);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  position: sticky;
  top: 0;
  z-index: 10;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
header h1 {
  font-family: 'Montserrat', sans-serif;
  color: var(--primary);
}
nav ul {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}
nav ul li {
  cursor: pointer;
  font-weight: 600;
}
nav ul li:hover {color: var(--primary);}
.theme-toggle {
  background: var(--button-bg);
  color: var(--button-text);
  border: none;
  border-radius: 50%;
  width: 2.5rem;
  height: 2.5rem;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Hero Section */
.hero {
  height: 60vh;
  background: url('https://images.unsplash.com/photo-1605902711622-cfb43c44367f') center/cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 0 1rem;
  color: white;
  text-align: center;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
}
.hero h2 {font-family: 'Montserrat', sans-serif; font-size: 3rem;}
.hero p {font-size: 1.25rem;}

/* Main Content */
main {
  max-width: 1200px;
  margin: auto;
  padding: 2rem;
}
section h2 {
  font-family: 'Montserrat', sans-serif;
  margin-bottom: 1rem;
  color: var(--primary);
}

/* Game/Category Card Grid */
.game-catalog {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
  gap: 1.5rem;
}
.game-card {
  background: var(--card-bg);
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  transition: transform 0.3s ease;
}
.game-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}
.game-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.game-info {
  padding: 1rem;
  display: flex;
  flex-direction: column;
  flex-grow: 1;
}
.game-info h3 {color: var(--primary); margin-bottom: .5rem;}
.game-info p {
  font-size: 0.85rem;
  flex-grow: 1;
  margin-bottom: 1rem;
}
.btn-play {
  background: var(--button-bg);
  color: var(--button-text);
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
}
.btn-play:hover {background: var(--secondary);}
</style>
</head>
<body >

<header>
  <h1>GameHub</h1>
  <nav>
    <ul>
      <li onclick="scrollToSection('catalog')">Categories</li>
      <li onclick="scrollToSection('about')">About</li>
    </ul>
  </nav>
  <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
</header>

<section class="hero">
  <h2>Welcome to GameHub</h2>
  <p>Select a category to explore fun games</p>
</section>

<main>
  <section id="catalog">
    <h2>Game Categories</h2>
    <div class="game-catalog" id="categoryCatalog">
      <!-- Category cards are injected by JavaScript -->
    </div>
  </section>

  <section id="about" style="margin-top:3rem;">
    <h2>About GameHub</h2>
    <p style="color: white;">This site hosts a collection of mini-games grouped into categories. Click a category to see the games inside.</p>
  </section>
</main>

<script>
// Category list
const categories = [
  {
    title: "ðŸŽ® Multiplayer Games",
    desc: "Play with friends or challenge ypur friends!.",
    image: "Mimg.png",
    url: "multi.html"
  },
  {
    title: "ðŸ§  Puzzle Games",
    desc: "Tease your mind with puzzles, logic, and memory challenges.",
    image: "Bimg.png",
    url: "brain.html"
  },
  {
    title: "ðŸŽ¯ Shooting Games",
    desc: "Shoot the targets and challenge your Aiming .",
    image: "Shootimg.png",
    url: "Shoot.html"
  },
  {
    title: "ðŸŽ¯ Construction Games",
    desc: "Build or cunstruct and enjoy entertainment.",
    image: "Constimg.png",
    url: "build.html"
  }
];

function renderCategories() {
  const container = document.getElementById('categoryCatalog');
  container.innerHTML = '';
  categories.forEach(cat => {
    const card = document.createElement('div');
    card.className = 'game-card';
    card.innerHTML = `
      <img src="${cat.image}" alt="${cat.title}">
      <div class="game-info">
        <h3>${cat.title}</h3>
        <p>${cat.desc}</p>
        <button class="btn-play" onclick="window.location.href='${cat.url}'">View Games</button>
      </div>
    `;
    container.appendChild(card);
  });
}

// Theme toggle button
const themeToggleBtn = document.getElementById('themeToggle');
themeToggleBtn.addEventListener('click', () => {
  document.body.classList.toggle('dark-theme');
  themeToggleBtn.innerHTML = document.body.classList.contains('dark-theme')
    ? '<i class="fas fa-sun"></i>'
    : '<i class="fas fa-moon"></i>';
});

function scrollToSection(id) {
  document.getElementById(id).scrollIntoView({behavior:'smooth'});
}

// Initial render
renderCategories();
</script>

</body>
</html>
